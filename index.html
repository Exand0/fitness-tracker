<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="data/css/main.css">
        <title>Weight Tracker</title>
    </head>
    <body>
        <div class="container">
            <div class="calendar_container">
                <div class="month_container">
                    <div class="calendar_nav">
                        <!-- <button class="button_previous">Previous</button>
                        <button class="button_next">Next</button> -->
                        <div class="year_control">
                                <div class="button_previous year"></div>
                                <p class="year_label"></p>
                                <div class="button_next year"></div>
                            </div>
                        <div class="month_control">
                            <div class="button_previous month"></div>
                            <p class="month_label"></p>
                            <div class="button_next month"></div>
                        </div>
                    </div>
                    <table class="weekday_label">
                        <tr>
                            <td>Mon</td>
                            <td>Tue</td>
                            <td>Wed</td>
                            <td>Thu</td>
                            <td>Fr</td>
                            <td>Sat</td>
                            <td>Sun</td>
                        </tr>
                    </table>
                    <table class="month_table">
                    </table>
                </div>
                <div class="day_container inactive">
                    <input class="input_field">
                    <button class="input_button">Add</button>
                    <div class="day_entries"></div>
                </div>
            </div>
        </div>
    <script src="data/js/core.js"></script>
    <script src="data/js/calendar.js"></script>
    </body>
</html>
